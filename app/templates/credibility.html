<ion-view title=" " id="page8" class=" ">
    <ion-nav-buttons  side="right" side="primary">
        <a class="button" href="#/Status"><i class="icon ion-ios-person"></i> </a>
        <button class="button" ng-click="itemAdd(item)"><i class="icon ion-android-add"></i> </button>
        <button class="button" ng-click="data.showDelete = !data.showDelete;"><i class="icon ion-ios-trash-outline"></i> </button>
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder"><i class="icon ion-compose"></i> </button>

    </ion-nav-buttons>
	<ion-sub-head class="bar bar-subheader">
        <h3 class="title">Credibility</h3>
    </ion-sub-head>
    <ion-content padding="true" class="has-header has-subheader" >
	<div ng-if="credibilities.length === 0" class="emptyPageBlock">
        <img src="img/credibility.svg"  style="opacity: 0.3; max-height: 120px;">
        <h3 class="nomargin">Empty data section</h3>
        <p class="nomargin">Enter relevant information that'll <br />appear on your cv</p>
        <a class="button button-stable" href="#/settings">
            Create
        </a>
    </div>
        <ion-list show-delete="data.showDelete" show-edit="data.showEdit" show-reorder="data.showReorder" ng-if="credibilities.length > 0">
            <ion-item ng-repeat="credibility in credibilities" credibility="credibility" on-touch="stopDrag()" on-swipe-left="onItemSwipeLeft()" on-swipe-right="onItemSwipeRight()" class="item-remove-animate item-stable item-borderless" style="margin-bottom: 10px;">
                <p><small>{{ credibility.option }}</small></p>
                <h3>{{ credibility.title }}</h3>
                <p>{{ credibility.summary }}</p>
                <ion-delete-button class="ion-trash-a" ng-click="onItemDelete(credibility)"></ion-delete-button>
                <ion-reorder-button class="ion-ios-compose-outline" ng-click="onItemUpdate(credibility)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
